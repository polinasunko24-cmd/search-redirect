<!DOCTYPE html>
<html>
<head>
    <title>Подготовка запроса для AI в You.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; background-color: #f0f2f5; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 50px auto; }
        h1 { color: #007bff; }
        p { margin: 10px 0; }
        .loading-animation { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { color: #dc3545; font-weight: bold; }
        .success-message { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подготовка запроса для AI...</h1>
        <div class="loading-animation"></div>
        <p>Мы загружаем базу знаний и формируем умный запрос для You.com.</p>
        <p>Ваш вопрос: <strong id="userQueryDisplay">Загрузка...</strong></p>
        <p>Путь к базе знаний: <code id="articlePathDisplay">Загрузка...</code></p>
        <p class="error-message" id="errorMessage" style="display: none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userQuery = urlParams.get('q'); // Вопрос пользователя из Заботикса
            
            // !!! ВАЖНО: ВСТАВЬ СЮДА ПРЯМУЮ ССЫЛКУ НА ТВОЙ ФАЙЛ TXT НА GITHUB PAGES !!!
            const articleFilePath = 'https://raw.githubusercontent.com/polinasunko24-cmd/search-redirect/refs/heads/main/article_for_demo.txt.txt'; // <-- ТВОЯ ССЫЛКА ЗДЕСЬ !!!

            // Обновляем дисплей
            document.getElementById('userQueryDisplay').textContent = userQuery || 'Не указан';
            document.getElementById('articlePathDisplay').textContent = articleFilePath;

            if (userQuery) {
                // Загружаем текст статьи
                fetch(articleFilePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Ошибка загрузки статьи: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(articleText => {
                        // Обрабатываем и сокращаем текст, чтобы You.com не "задохнулся"
articleText = articleText.substring(0, 3500); // Ограничиваем до 3500 символов
                        articleText = articleText.replace(/(\n\s*){2,}/g, '\n').trim(); // Очищаем лишние переносы строк
                        articleText = articleText.replace(/\s\s+/g, ' '); // Заменяем множественные пробелы на один

                        // Формируем окончательный запрос для You.com
                        const finalPrompt = `Прочитай следующий контекст: "${articleText}". Теперь, основываясь ТОЛЬКО на этом контексте, ответь на вопрос: "${userQuery}". Если контекст не содержит информации для ответа, скажи, что не нашёл информацию.`;
                        
                        // Перенаправляем на You.com с полным запросом
                        const youComUrl = `https://you.com/search?q=${encodeURIComponent(finalPrompt)}`;
                        window.location.replace(youComUrl);
                    })
                    .catch(error => {
                        console.error('Ошибка при чтении статьи или перенаправлении:', error);
                        document.getElementById('errorMessage').textContent = 'Ошибка загрузки базы знаний. AI ответит только на ваш вопрос.';
                        document.getElementById('errorMessage').style.display = 'block';
                        setTimeout(() => {
                            window.location.replace(`https://you.com/search?q=${encodeURIComponent(userQuery)}`);
                        }, 3000);
                    });
            } else {
                document.getElementById('errorMessage').textContent = 'Вопрос пользователя не был передан. Перенаправление на You.com...';
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    window.location.replace('https://you.com/');
                }, 3000);
            }
        });
    </script>
</body>
</html>
