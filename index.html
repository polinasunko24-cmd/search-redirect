<!DOCTYPE html>
<html>
<head>
    <title>Финал! Автоматический запрос в You.com AI (Профит-Лига Победит!)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; background-color: #f0f2f5; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 50px auto; }
        h1 { color: #007bff; }
        p { margin: 10px 0; }
        .loading-animation { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { color: #dc3545; font-weight: bold; background-color: #f8d7da; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подготовка запроса для AI...</h1>
        <div class="loading-animation"></div>
        <p>Мы загружаем вашу базу знаний и формируем умный запрос для You.com Chat AI.</p>
        <p>Ваш вопрос: <strong id="userQueryDisplay">Загрузка...</strong></p>
        <p class="error-message" id="errorMessage" style="display: none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userQuery = urlParams.get('q'); // Вопрос пользователя из Заботикса
            
            const articleFilePath = 'https://polinasunko24-cmd.github.io/search-redirect/article_for_demo.txt.txt';
            const youComChatUrl = 'https://you.com/chat'; // Целевой URL You.com Chat

            document.getElementById('userQueryDisplay').textContent = userQuery || 'Не указан';

            if (!userQuery) {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('mainTitle').textContent = 'Ошибка!';
                document.getElementById('errorMessage').textContent = 'Вопрос пользователя не был передан. Перенаправление на You.com Chat...';
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {window.location.replace(youComChatUrl);
                }, 3000);
                return;
            }

            fetch(articleFilePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Ошибка загрузки статьи: ${response.status}`);
                    }
                    return response.text();
                })
                .then(articleText => {
                    // Обрабатываем и сокращаем текст (до 3500 символов)
                    articleText = articleText.substring(0, 3500);
                    articleText = articleText.replace(/(\n\s*){2,}/g, '\n').trim();
                    articleText = articleText.replace(/\s\s+/g, ' ');

                    // Формируем окончательный prompt для You.com Chat-бота
                    const finalPrompt = `Прочитай следующий контекст: "${articleText}". Теперь, основываясь ТОЛЬКО на этом контексте, дай развёрнутый и умный ответ на вопрос: "${userQuery}". Если контекст не содержит информации для ответа, скажи, что не нашёл информацию именно в предоставленном контексте.`;
                    
                    // --- НОВАЯ ЛОГИКА: СОЗДАНИЕ И ОТПРАВКА СКРЫТОЙ ФОРМЫ ---
                    const form = document.createElement('form');
                    form.method = 'POST'; // Метод POST
                    form.action = youComChatUrl; // Целевой URL
                    form.target = '_self'; // Открываем в текущем окне/вкладке

                    // Создаем скрытое поле ввода для нашего запроса
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'q'; // Имя поля, которое You.com может ожидать (чаще всего 'q' или 'text')
                    input.value = finalPrompt;

                    form.appendChild(input); // Добавляем поле в форму
                    document.body.appendChild(form); // Добавляем форму в DOM

                    form.submit(); // Отправляем форму автоматически!
                    // --- КОНЕЦ НОВОЙ ЛОГИКИ ---

                })
                .catch(error => {
                    console.error('Ошибка при чтении статьи:', error);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('mainTitle').textContent = 'Ошибка!';
                    document.getElementById('errorMessage').textContent = 'Не удалось загрузить или обработать базу знаний. Попытка перейти в You.com Chat без контекста.';
                    document.getElementById('errorMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.replace(`${youComChatUrl}?q=${encodeURIComponent(userQuery)}`); //Fallback на GET
                    }, 3000);
                });
        });
    </script>
</body>
</html>
